<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fullscreen Video Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            touch-action: none;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
            font-size: 16px;
            background-color: #000; /* Fallback color if video fails */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .calculator-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            background: #000; /* Fallback color if video fails */
        }

        .calculator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5vh 5vw;
            display: flex;
            flex-direction: column;
        }

        #display {
            width: 100%;
            height: 10vh;
            font-size: 5vh;
            text-align: right;
            padding: 2vh;
            margin-bottom: 2vh;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2vh;
            flex-grow: 1;
        }

        button {
            font-size: 4vh;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        button:active {
            transform: scale(0.95);
        }

        .operator {
            background-color: rgba(255, 165, 0, 0.5);
        }

        .operator:hover {
            background-color: rgba(255, 165, 0, 0.7);
        }

        .equals {
            background-color: rgba(76, 175, 80, 0.5);
        }

        .equals:hover {
            background-color: rgba(76, 175, 80, 0.7);
        }

        .clear {
            background-color: rgba(244, 67, 54, 0.5);
        }

        .clear:hover {
            background-color: rgba(244, 67, 54, 0.7);
        }

        /* iOS-specific styles */
        @supports (-webkit-touch-callout: none) {
            button {
                padding: 0; /* Fix iOS button padding */
            }
            
            #display {
                font-size: 4vh; /* Slightly smaller display for iOS */
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <video id="background-video" 
               playsinline 
               webkit-playsinline 
               autoplay 
               muted 
               loop 
               preload="auto"
               poster="video-poster.jpg"> <!-- Add a fallback image -->
            <source src="Shrek_5_-_First_Trailer__2025____DreamWorks(720p).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="calculator">
            <input type="text" id="display" readonly>
            <div class="buttons">
                <button class="clear" onclick="clearDisplay()">AC</button>
                <button class="operator" onclick="deleteLastChar()">DEL</button>
                <button class="operator" onclick="calculatePercentage()">%</button>
                <button class="operator" onclick="appendToDisplay('/')">&divide;</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button class="operator" onclick="appendToDisplay('*')">&times;</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button class="operator" onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button class="operator" onclick="appendToDisplay('+')">+</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('00')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button class="equals" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script>
        // Initialize video playback
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('background-video');
            
            // Force play on iOS
            video.play().catch(function(error) {
                console.log("Video play failed:", error);
            });

            // Handle iOS low power mode and background play
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    video.pause();
                } else {
                    video.play().catch(function(error) {
                        console.log("Video play failed:", error);
                    });
                }
            });

            // Handle iOS interaction requirement
            document.body.addEventListener('touchstart', function() {
                video.play().catch(function(error) {
                    console.log("Video play failed:", error);
                });
            }, { once: true });
        });

        // Calculator functions
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLastChar() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function calculatePercentage() {
            try {
                const display = document.getElementById('display');
                const value = eval(display.value);
                display.value = (value / 100).toString();
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function calculate() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        // Prevent default touch behaviors
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Prevent zooming on double-tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });

        // Disable pinch-zoom
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
    </html>
